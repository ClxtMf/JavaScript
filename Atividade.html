<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ATVD</title>
</head>
<body>
    <script type="text/javascript">
        const user = prompt('Digite seu usuário: ')

        const senha = prompt('Digite sua senha: ')

        'Você está autenticado' : 'Dados incorretos';

        alert(texto);
    </script>
